<html>
  <head>
	<script type="text/javascript" src="javascriptTest.js"> </script>
    <link rel="stylesheet" type="text/css" href="dodgyBrake.css" />
    <center><img border="0" src="Photos/DClogo.bmp"/></center>
    <title>Register Today</title>
  </head>
  <body>
    <h1>Register today and win a prize!</h1>
    <p><sub><center>Car prize does <strong>NOT</strong> come with brakes</center></sub><p>
    <br />
    <form name="form" method="post" enctype="text/html" onSubmit="checkData();">
      <table>
        <tr>
          <th colspan="2">
            Registration
          </th>
        </tr>
        <tr>
          <td>
            Title:
          </td>
          <td>
            <select name="usertitles">
                <option values="SP">Mr.</option>
                <option values="CD">Ms. </option>
                <option values="VA">Mrs.</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>Your First Name:</td>
          <td><input type="text" name="firstname" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>Your Last Name:</td>
          <td><input type="text" name="lastname" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="address" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" name="city" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>Province/State:</td>
          <td><input type="text" name="area" size="35" maxlength="50"</td>
        <tr>
        </tr>
          <td>Country:</td>
          <td><input type="text" name="country" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="text" name="phonenumber" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="text" name="email" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="text" name="password" size="35" maxlength="50"</td>
        </tr>
        <tr>
          <td>
              &nbsp
            </td>
            <td align="right">
              <input type="submit" value="Register" />
            </td>
        </tr>
      </table>
    </form>
